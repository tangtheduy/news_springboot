<!--   Weekly2-News start -->
<div class="weekly2-news-area  weekly2-pading gray-bg">
	<div class="container">
		<div class="weekly2-wrapper">
			<!-- section Tittle -->
			<div class="row">
				<div class="col-lg-12">
					<div class="section-tittle mb-30">
						<h3>Các bài viết</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4" th:each="news : ${news}">
					<div class="weekly2-single">
						<div>
							<img th:src="${news.image}" alt="" width="380px" height="240px" loading="lazy">
						</div>
						<div class="weekly2-caption">
							<span class="color1" th:text="${news.category.name}">Corporate</span>
							<p th:text="${#dates.format(news.time_modify, 'dd/MM/yyyy')}"></p>
							<h4>
								<a th:href="@{'/news=' + ${news.id}}" th:text="${news.title}">Welcome
									To The Best Model Winner Contest</a>
							</h4>
							<p th:text="${news.description}"></p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- End Weekly-News -->
