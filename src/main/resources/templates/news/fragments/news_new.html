<div class="weekly-news-area pt-50">
    <div class="container">
        <div class="weekly-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Bài viết mới</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="weekly-news-active dot-style d-flex dot-style">
                        <!-- Sử dụng Thymeleaf để lặp qua danh sách bài viết -->
                        <div th:each="news : ${news_new}" class="weekly-single active">
                            <div class="weekly-img">
                                <img th:src="${news.image}" alt="" style="width:380px;height:240px;object-fit: cover;">
                            </div>
                            <div class="weekly-caption">
                                <span class="color1" th:text="${news.category.name}">Category</span>
                                <h4><a th:href="@{'/news=' + ${news.id}}" th:text="${news.title}">Title</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
